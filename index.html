<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design School - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="illustration-section">
            <img src="/Login-pag/image/Illustration.png" 
                 alt="Modern illustration showing a person with a smartphone displaying a login interface, surrounded by security icons including a lock symbol and colorful abstract shapes in purple and pink tones" 
                 class="illustration">
        </div>
        
        <div class="form-section">
            <div class="welcome-heading">
                <h1>Welcome to </h1><span class="brand">Design School</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20"Â class="me-3">
                    Login with Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook-f facebook-icon"></i>
                    Login with Facebook
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="example@gmail.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" class="form-input" placeholder="**********" required id="password">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
    </div>


</body>
</html>
